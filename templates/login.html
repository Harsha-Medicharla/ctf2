<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock CTF - Login</title>
    <!-- The Ramanujan number,
      It is famous because it is the smallest positive integer that can be expressed as the sum of two cubes in two different ways -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
            /* "The Security key to unraveling the mystery lies in 'sherlock' followed by famous four digits */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <p>Use the security key you received to generate the OTP.</p>

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <!-- Ah, the key to this case lies in transformation, Watson. First, the security key must be passed through a 
             peculiar process—imagine a tool that reshapes it into something fit for both letters and digits, all in uppercase. -->
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" name="otp" placeholder="OTP" required>
                <!-- "Once encoded, we must consult our trusted time-based cipher tool—pyotp. 
                 Using the Base32-encoded key, it shall generate a One-Time Passcode (OTP) for us. 
                 The OTP is valid for a short time, so act swiftly!" -->
            </div>
            <button type="submit">Login</button>
        </form>
    </div>


</body>

</html>
